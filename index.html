<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture class="product-image">
      <source srcset="images/image-product-desktop.jpg" media="(min-width:768px)">
      <img src="images/image-product-mobile.jpg" alt="square shaped chanel perfume bottle with metal square top laying flat on a plain gray surface">
    </picture>
    <section>
      <p class ="category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class ="main-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <p class="primary-price">$149.99</p>
        <p><s>$169.99</s></p>
      </div>
      <a class ="btn" href="#"><img src="images/icon-cart.svg" alt="Shopping car icon">Add to Cart</a>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">KPD</a>.
    </div>
  </footer>
</body>
</html>
